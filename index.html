<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container-fluid bg-dark">
    <div class="card">
        <div class="card__content">
            <h3 class="text-light mt-3 text-center">Number to Words Converter</h3>
            <label for="numInput" class="text-light mb-2 mt-3"><h5>Enter a number:</h5></label>
            <input type="number" onkeyup="convert()" placeholder="Upto four digit number" id="numInput" class="form-control">

            <!-- <button onclick="convert()" class="btn btn-info mt-3 p-2 w-100">Convert</button> -->

            <label for="answer" class="mt-5 text-light" id="inword"><h5>In Words:</h5></label>
            <h5 id="output" class="text-info m-3 mt-5 text-center"></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
